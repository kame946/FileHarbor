<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(235, 228, 209);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: rgb(38, 87, 124);
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: rgb(38, 87, 124);
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgb(180, 180, 179);
        }
        input[type="file"] {
            display: none;
        }
        .file-upload {
            text-align: center;
        }
        .file-upload label {
            background-color: rgb(229, 86, 4);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            margin-top: 10px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        button[type="submit"] {
            background-color: rgb(38, 87, 124);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: rgb(180, 180, 179);
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            text-decoration: none;
            color: rgb(38, 87, 124);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="profile_picture">Profile Picture</label>
            <div class="file-upload">
                <label for="file">Choose a File</label>
                <input type="file" id="file" name="profile_picture">
            </div>

            <button type="submit">Sign Up</button>
        </form>
        {% if form.errors %}
        <div class="error-message">
            Please correct the errors in the form.
        </div>
        {% endif %}
        
        <div class="login-link">
            Already registered? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
